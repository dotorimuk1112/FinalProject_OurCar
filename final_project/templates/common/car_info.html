<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차량 정보 조회</title>
</head>
<body>
    <h1>차량 정보 조회</h1>
    <form method="post">
        {% csrf_token %}
        <label for="car_number">차량 번호 입력:</label>
        <input type="text" id="car_number" name="car_number">
        <button type="submit">조회</button>
    </form>
    {% if car %}
        <h2>차량 정보</h2>
        <p>차량 이름: {{ car.MNAME }}</p>
        <p>가격: {{ car.PRICE }}</p>
        {% if predicted_price %}
            <p>예상 가격: {{ predicted_price }}</p>
        {% endif %}
        <!-- 나머지 차량 정보도 필요한 만큼 추가 -->
    {% elif error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
</body>
</html>
