{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-5 mb-4 text-center">비밀번호 변경</h1>
    <form action="{% url 'common:password_update' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_old_password">기존 비밀번호</label>
            {{ password_change_form.old_password }}
        </div>
        <div class="form-group">
            <label for="id_new_password1">새로운 비밀번호</label>
            {{ password_change_form.new_password1 }}
        </div>
        <div class="form-group">
            <label for="id_new_password2">새로운 비밀번호 확인</label>
            {{ password_change_form.new_password2 }}
        </div>
        <button type="submit" class="btn btn-primary">변경하기</button>
    </form>
</div>
{% endblock content %}
