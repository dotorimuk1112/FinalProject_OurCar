{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>프로필 이미지 업로드</h2>

        {% csrf_token %}
        {{ profile_image_form.as_p }}
        <button type="submit" class="btn btn-primary">업로드</button>
    </form>
</div>
{% endblock %}
